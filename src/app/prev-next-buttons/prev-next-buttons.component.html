<!-- Добавить подходящие символы из Font Awesome -->
<div class="row">
	<div class="col-3 offset-6" *ngIf="previous"
	[ngClass]="{'offset-9': !next}">
		<a routerLink="{{previous}}" class="btn btn-outline-primary btn-block">
			<div class="d-flex align-items-center justify-content-center">
				<span class="fas fa-angle-left"></span>&nbsp;
			  Назад
			</div>
		</a>
	</div>
	<div class="col-3" *ngIf="next"
	[ngClass]="{'offset-9': !previous}">
		<a routerLink="{{next}}" class="btn btn-primary btn-block">
			<div class="d-flex align-items-center justify-content-center">
			  Далее&nbsp;
			  <span class="fas fa-angle-right"></span>
			</div>
		</a>
	</div>
</div>
