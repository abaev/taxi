<div class="form-intro-tab-item active" data-tab="1">
  <div class="row align-items-center" [formGroup]="clientDataRouteForm">
    <div class="col-8" formGroupName="routeCities">
      <div class="form-group">
        <div class="row align-items-center">
          <div class="col-3">
              Город
          </div>
          <div class="col-9">
            <select class="form-control" formControlName="city">
              <option *ngFor="let city of citiesList" [value]="city">{{city}}</option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="row align-items-center">
          <div class="col-3">
              Откуда
          </div>
          <div class="col-9">
            <select class="form-control" formControlName="from">
              <option *ngFor="let city of citiesList" [value]="city">{{city}}</option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="row align-items-center">
          <div class="col-3">
              Куда
          </div>
          <div class="col-9">
            <select class="form-control" formControlName="to">
              <option *ngFor="let city of citiesList" [value]="city">{{city}}</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="col-4">
      <label class="form-check">
        <input type="checkbox" class="form-check-input"
        formControlName="bothWays">
        <span class="form-check-label">Туда и обратно</span>
      </label>
    </div>
    {{clientDataRouteForm.value | json}}
  </div>
</div>
