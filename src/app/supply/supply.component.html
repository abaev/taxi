<div class="h-100 d-flex align-items-center">	
	<div class="container">
	
		<div class="card card-warning mb-4">
		  <div class="card-header text-center">
		    {{client.dataRoute.cities.from}} - {{client.dataRoute.cities.to}}<br>
		    {{client.rate?.title}} {{client.rate?.supplyCost}} RUB
		  </div>
		  <div class="card-body" [formGroup]="supplyForm">

		    <div class="form-group">
	        <div class="row align-items-center">
	            <div class="col-5 text-right">
	                <label class="mb-0">Время подачи автомобиля</label>
	            </div>

	            <div class="col-7">
                <div class="row align-items-center">
                    <div class="col-4">
                        <div class="input-group">
                            <input placeholder="гггг-мм-дд" class="form-control"
                            name="dp" ngbDatepicker #d="ngbDatepicker"
                            (click)="d.toggle()"  formControlName="date"/>
                            <div class="input-group-append">
                                <span class="input-group-text">
                                    <i class="far fa-calendar-alt"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="input-group">
                            <input type="text" placeholder="чч:мм" class="form-control"
                            [ngbPopover]="popTime" container="body"
                            [autoClose]="'outside'"
                            formControlName="time"/>
                            <div class="input-group-append">
                                <span class="input-group-text">
                                    <i class="far fa-clock"></i>
                                </span>
                            </div>
                            <ng-template #popTime>
															<ngb-timepicker [spinners]="true"
															formControlName="timeFromPicker">
															</ngb-timepicker>
														</ng-template>
                        </div>
                    </div>
                </div>
	            </div>
	        </div>
		    </div>

		    <div>
	        <div class="row">
            <div class="col-5 text-right">
                <label class="mb-0">Адрес подачи автомобиля</label>
            </div>

            <div class="col-7">
                <div class="row align-items-end">
                  <div class="col-8">
                      <div class="filing-address">
                          <div class="form-group">
                            <div class="input-group">
                              <input type="text" class="form-control"
                              formControlName="address">
                              <div class="input-group-append">
                                <span class="input-group-text">
                                    <i class="fas fa-map-marker-alt"></i>
                                </span>
                              </div>
                            </div>
                          </div>

                      </div>
                      <!--.filing-address-->
                  </div>
                  <div class="col-4">
                      <div class="form-group">
                        <button type="button" class="btn btn-link btn-add-adsress"
                        (click)="addDestinationAddress()">
                          <i class="fas fa-plus"></i>
                          Добавить адрес
                        </button>
                      </div>
                  </div>
                </div>
            </div>
	        </div>
		    </div>

		    <div class="form-group" formArrayName="destinationAddress">
	        <div class="row align-items-center dest-address"
	        *ngFor="let destAddress of destinationAddress.controls; let i=index">
            <div class="col-5 text-right">
                <label class="mb-0">Адрес назначения </label>
            </div>

            <div class="col-7"> 
                <div class="row align-items-end">
                    <div class="col-8">
                        <div class="input-group"> 
                        	
                          <input type="text" class="form-control"
                          [formControlName]="i">
                          <div class="input-group-append">
                              <span class="input-group-text">
                                <i class="fas fa-map-marker-alt"></i>
                              </span>
                          </div>
                          
                        </div>
                    </div>
                </div>
            </div>
	        </div>
		    </div>

			  <!-- client = {{client | json}} -->
			  <hr>
			  <!-- supplyForm = {{supplyForm.value | json}} -->
		  </div>
		  <!-- <div class="card-footer text-center">
		    <i>Бесплатная отмена поездки за 2 часа до начала</i>
		  </div> -->
		</div>

		<app-prev-next-buttons [previous]="'/rate'" [next]="'/passenger-data'">
		</app-prev-next-buttons>
	</div>
</div>
<!--.card-->
